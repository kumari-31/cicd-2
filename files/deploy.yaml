apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: to-do-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
        app.kubernetes.io/instance: jenkin-pipeline
    spec:
      containers:
      - name: todo-app
        image: kumari3123/cicd-1:25
        ports:
        - containerPort: 8000
