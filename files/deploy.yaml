apiVersion: apps/v2
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: to-do-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: todo-app
        image: kumari3223/cicd-2:29
        ports:
        - containerPort: 8000
