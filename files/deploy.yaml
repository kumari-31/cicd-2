apiVersion: apps/v4
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: to-do-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: todo-app
        image: kumari4444/cicd-4:49
        ports:
        - containerPort: 8000
