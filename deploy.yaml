apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: to-do-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: todo-app
        image: kumari3123/todo-app:v1
        ports:
        - containerPort: 8000
